<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
{% block js %} 
<script type="text/javascript" src="{{ STATIC_URL }}weather/jquery.js"></script>
{% endblock %}
{% block css %}
<style type="text/css">
dd {margin: 5px 0}
ul,li {margin:0;padding:0}
.errorlist {color:red; }
#sub_type ul {display: inline;}
#sub_type li {display:inline}
</style> 
{% endblock %}
<title>{% block title %}{% endblock %}</title>
</head>
<body>
{% block content %}
{% endblock %}

{% block footer %}
<hr>
<p style="text-align:left">Django Powered ,Coded by Falcon just for fun. ^_^</p>
{% endblock %}
</body>
</html>
